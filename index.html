<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NikeDark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="img/3nikelogo.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<article class="ba-product">
			<div class="ba-product__visual">
							<div class="ba-logo">
							<img src="img/logo.png" alt="logo">
							</div>
							<div class="ba-product__image">
							<img src="img/Nike.png" alt="nike">
							</div>
							<div class="ba-slider">
								<img src="img/slider.png" alt="slider">
							</div>
						</div>
						<div class="ba-product__info">
							<h2 class="ba-product__model">
								Nike SB Stefan Janoski Max
							</h2>
							<h3 class="ba-product__category">
								Unisex Skateboarding Shoe
							</h3>
							<div class="ba-rating">&#9733; &#9733; &#9733; &#9734; &#9734;</div>
							<form action="" method="post">
								<div class="ba-sizes">
									<select>
										<option>Size</option>
									</select>
									<select>
										<option>Qty</option>
									</select>
								</div>
								<button class="ba-button" type="submit">
									Add to card
								</button>
							</form>
						</div>
		</article>
	</div>


</body>
</html>
